<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Huéspedes - Hostal HDQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #D3CFC7 0%, #BAB5AE 100%);
        }
        .form-container {
            transition: all 0.3s ease-in-out;
        }
        .form-input, .form-select, .form-radio-label {
            background-color: #F0EEE9;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .form-input:focus, .form-select:focus {
            border-color: #8D8787;
            outline: none;
            box-shadow: 0 0 0 2px rgba(141, 135, 135, 0.2);
        }
        .submit-btn {
            background-color: #5C5858;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #3D3A37;
        }
        /* Estilos para el mensaje de éxito */
        #success-message {
            transition: opacity 0.5s ease-in-out;
        }
        /* Estilos para los radio buttons */
        input[type="radio"]:checked + .form-radio-label {
            background-color: #8D8787;
            color: white;
            border-color: #5C5858;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full overflow-hidden form-container">
        
        <!-- Vista del Formulario -->
        <div id="form-view">
            <div class="p-8 sm:p-12">
                <div class="text-center mb-8">
                    <h1 class="text-3xl sm:text-4xl font-bold text-[#3D3A37]">Registro de Huéspedes</h1>
                    <p class="text-gray-500 mt-2">Bienvenido a Hostal HDQ</p>
                </div>

                <form id="booking-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Nombre -->
                        <div class="md:col-span-2"><label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label><input type="text" name="entry.1983220459" id="nombre" required class="w-full p-3 rounded-lg form-input" placeholder="Ej: Juan Pérez"></div>
                        <!-- Teléfono -->
                        <div><label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label><input type="tel" name="entry.1118968594" id="telefono" required class="w-full p-3 rounded-lg form-input" placeholder="+56 9 1234 5678"></div>
                        <!-- Mail -->
                        <div><label for="mail" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label><input type="email" name="entry.1264380679" id="mail" required class="w-full p-3 rounded-lg form-input" placeholder="ejemplo@correo.com"></div>
                        
                        <!-- Motivo de Viaje -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Motivo de Viaje</label>
                            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                                <input type="radio" name="entry.1691350645" id="motivo-solo" value="Viaja Solo" class="hidden" required>
                                <label for="motivo-solo" class="form-radio-label block text-center p-3 rounded-lg cursor-pointer">Viaja Solo</label>
                                
                                <input type="radio" name="entry.1691350645" id="motivo-familiar" value="Familiar" class="hidden">
                                <label for="motivo-familiar" class="form-radio-label block text-center p-3 rounded-lg cursor-pointer">Familiar</label>

                                <input type="radio" name="entry.1691350645" id="motivo-empresa" value="Empresa" class="hidden">
                                <label for="motivo-empresa" class="form-radio-label block text-center p-3 rounded-lg cursor-pointer">Empresa</label>

                                <input type="radio" name="entry.1691350645" id="motivo-conexion" value="Conexión Bus" class="hidden">
                                <label for="motivo-conexion" class="form-radio-label block text-center p-3 rounded-lg cursor-pointer">Conexión</label>
                            </div>
                        </div>

                        <!-- Fecha Ingreso -->
                        <div><label for="fecha-ingreso" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Ingreso</label><input type="date" name="entry.193214553" id="fecha-ingreso" required class="w-full p-3 rounded-lg form-input text-gray-500"></div>
                        <!-- Fecha Salida -->
                        <div><label for="fecha-salida" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Salida</label><input type="date" name="entry.577239109" id="fecha-salida" required class="w-full p-3 rounded-lg form-input text-gray-500"></div>
                        
                        <!-- Habitación -->
                        <div><label for="habitacion" class="block text-sm font-medium text-gray-700 mb-1">Habitación</label><select name="entry.1069502410" id="habitacion" required class="w-full p-3 rounded-lg form-select"><option value="" disabled selected>Selecciona una</option><option value="101">101</option><option value="102">102</option><option value="103">103</option><option value="201">201</option><option value="202">202</option><option value="203">203</option><option value="204">204</option><option value="205">205</option><option value="206">206</option><option value="207">207</option></select></div>
                        <!-- Total días -->
                        <div><label for="total-dias" class="block text-sm font-medium text-gray-700 mb-1">Total de Noches</label><input type="text" name="entry.1350170046" id="total-dias" readonly class="w-full p-3 rounded-lg form-input bg-gray-200 text-gray-500" placeholder="Automático"></div>

                        <!-- Valor Total -->
                        <div class="md:col-span-2"><label for="valor-total" class="block text-sm font-medium text-gray-700 mb-1">Valor Total</label><input type="number" name="entry.2064047602" id="valor-total" required class="w-full p-3 rounded-lg form-input" placeholder="Ej: 80000"></div>
                    </div>
                    <div class="mt-8 text-center"><button type="submit" id="submit-button" class="w-full sm:w-auto px-12 py-3 text-white font-bold rounded-lg submit-btn focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#8D8787]">Enviar Registro</button></div>
                </form>
            </div>
        </div>

        <!-- Vista de Éxito -->
        <div id="success-message" class="hidden p-8 sm:p-12 text-center opacity-0"><div class="flex justify-center mb-6"><svg class="w-20 h-20 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div><h2 class="text-3xl sm:text-4xl font-bold text-[#3D3A37]">¡Registro Enviado!</h2><p class="text-gray-600 mt-4 text-lg">Gracias por completar tus datos. Hemos recibido tu información correctamente.</p><p class="text-gray-500 mt-2">¡Te esperamos en Hostal HDQ!</p></div>
    </div>

    <script>
        const form = document.getElementById('booking-form');
        const submitButton = document.getElementById('submit-button');
        const formView = document.getElementById('form-view');
        const successMessage = document.getElementById('success-message');
        const formContainer = document.querySelector('.form-container');
        const fechaIngreso = document.getElementById('fecha-ingreso');
        const fechaSalida = document.getElementById('fecha-salida');
        const totalDiasInput = document.getElementById('total-dias');

        // --- CÁLCULO AUTOMÁTICO DE NOCHES ---
        function calculateNights() {
            const start = fechaIngreso.value;
            const end = fechaSalida.value;
            if (start && end) {
                const startDate = new Date(start);
                const endDate = new Date(end);
                if (endDate > startDate) {
                    const diffTime = Math.abs(endDate - startDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    totalDiasInput.value = diffDays;
                } else {
                    totalDiasInput.value = 0;
                }
            }
        }
        fechaIngreso.addEventListener('change', calculateNights);
        fechaSalida.addEventListener('change', calculateNights);
        
        // --- ENVÍO DEL FORMULARIO ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            const formData = new FormData(form);
            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSetrOIJPS1e9q6lzwgqC3GeukcrQaI-t6YqFTglvqV-7XYCQg/formResponse';
            try {
                await fetch(googleFormUrl, { method: 'POST', body: formData, mode: 'no-cors' });
                formView.style.display = 'none';
                successMessage.classList.remove('hidden');
                setTimeout(() => { successMessage.classList.remove('opacity-0'); formContainer.style.height = successMessage.offsetHeight + 'px'; }, 10);
            } catch (error) {
                console.error('Error al enviar el formulario:', error);
                alert('Hubo un error al enviar el registro. Por favor, inténtalo de nuevo.');
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar Registro';
            }
        });
    </script>
</body>
</html>
